<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ajouter une region</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
<div class="row">
  <div class="col-3"></div>
  
  <div class="col mx-auto d-block formulaire">

    <div class="textet">Ajouter une region</div>


    <form>
      <div class="row">
        <div class="col-lg-6 col-xs-12">
          <label for="formGroupExampleInput">Nom</label>
          <input type="text" class="form-control" placeholder="Nom de la region" [(ngModel)]="regionModel.nomRegion" name="regionModel.nomRegion">
        </div>
        <div class=" col-lg-6 col-xs-12">
          <label for="formGroupExampleInput">Code-Region</label>
          <input type="text" class="form-control" placeholder="Code de la region"[(ngModel)]="regionModel.codeRegion" name="regionModel.codeRegion">
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-6  col-xs-12">
          <label for="formGroupExampleInput">Superficie</label>
          <input type="text" class="form-control" placeholder="Superficie de la region" [(ngModel)]="regionModel.superficie" name="regionModel.superficie">
        </div>
        <div class="col-lg-6  col-xs-12">
          <label for="formGroupExampleInput">Pays</label>
          <select class="form-select" aria-label="Default select example" name="pays"  id="pays" [(ngModel)]="regionModel.pays" name="regionModel.pays">
            <option value=""> choisir un pays </option>
            <option *ngFor="let pays of payss" value="{{pays.nomPays}}"> {{pays.nomPays}}</option>
            
          </select>
        </div>
      </div>
  
      <div class="row">
        <div class=" col-lg-6  col-xs-12">
          <label for="formGroupExampleInput">Activité</label>

          <select class="form-select" aria-label="Default select example"   id="activite" [(ngModel)]="regionModel.activite" name="regionModel.activite">
            <option value=""> choisir une activité </option>
            <option *ngFor="let pay of activites" value="{{pay.domaine}}"> {{pay.domaine}}</option>
            
          </select>
        </div>
        <div class="col-lg-6  col-xs-12">
          <label for="formGroupExampleInput">Langue</label>
          <select class="form-select" aria-label="Default select example" name="langue"  id="langue" [(ngModel)]="regionModel.langue">
            <option value=""> choisir une langue </option>
            <option *ngFor="let lang of langues" value="{{lang.libelle}}"> {{lang.libelle}}</option>
            
          </select>
        </div>
      </div>

      <div>
        <label for="files" class="ajoutimg"> <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle-dotted" viewBox="0 0 16 16">

        </svg>
  Choisir une image</label>
        <input id="files" style="visibility:hidden;" type="file" [(ngModel)]="regionModel.imageregion" name="regionModel.imageregion" (change)="chargeImage($event)">
      </div>
      

      <div class="form-outline">
        <label class="form-label" for="textAreaExample" >Description</label>
        <textarea class="form-control" id="textAreaExample1" rows="3" [(ngModel)]="regionModel.description" name="regionModel.description">></textarea>
        
      </div>
      
    </form>

    <button type="button" (click)="CreerRegion()" class="btn btn-secondary mx-auto d-block">Ajouter</button>
  </div>
  
  
  <div class="col-3"></div>
</div>

</div>


</ion-content>
