<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Regions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <button type="button" class="btn btn-secondary mx-auto d-block "routerLink="/ajouter" routerLinkActive="active">Ajouter une region</button>

    <div class="container ">


      <div class="row region2">

        <div class="col" *ngFor="let regionn of regions">

            <div class="child1" ></div>

                <div class="t_region">{{regionn.nomRegion}}
